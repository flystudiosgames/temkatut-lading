<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #171b24;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FFFFFF;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
        }

        .container {
            background-color: #1e222a;
            border-radius: 25px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60vh;
            max-width: 100%;
            flex-direction: column;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* Soft shadow */
        }

        .btn-success-custom {
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            color: #ffffff;
            background-color: #1C93E3;
            border: none;
            width: 100%;
            height: 50px;
            font-size: 1.2em;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Soft shadow for button */
            margin-top: 20px;
        }

        .btn-success-custom:hover {
            transform: scale(1.05);
            background-color: #1C93E3;
        }

        .btn-success-custom.bouncing {
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        .text-content {
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            margin-bottom: 15px;
        }

        .white-text {
            color: #ffffff;
        }

        .image-container {
            margin-bottom: 20px;
        }

        .image-container img {
            width: 210px;
            height: 156px;
            object-fit: cover;
            border-radius: 10%; /* Rounded corners to make the image circular */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Soft shadow for image */
        }

        #channel-title {
            font-size: 2em; /* Reduced font size */
            font-weight: 700;
            margin-bottom: 20px;
        }

        #channel-description {
            font-size: 1.2em; /* Reduced font size */
            font-weight: 400;
            line-height: 1.5;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div id="panel1" class="container active">

        <div class="image-container">

        <!-- Text content -->
        <div class="text-content white-text">
            <p id="channel-title">Channel Title</p>
        </div>
        <div class="text-content">
            <p id="channel-description">Channel Description</p>
        </div>
        <button type="button" class="btn btn-success btn-success-custom bouncing" id="channel-button">Channel Button Text</button>

        ];

        // Function to apply a random entry from the JSON data to the HTML elements
        function applyRandomChannelData() {
            // Randomly select an entry from the urlLinks array
            const randomIndex = Math.floor(Math.random() * urlLinks.length);
            const selectedData = urlLinks[randomIndex];

            // Update the title, description, and button text using the selected data
            document.getElementById('channel-title').textContent = selectedData.title;
            document.getElementById('channel-description').textContent = selectedData.description;

            // Update the image source to display the icon
            document.getElementById('icon-image').src = selectedData.icon;

            // Update the button text using the buttondescription from JSON data
            document.getElementById('channel-button').textContent = selectedData.buttondescription;

            // Add a click event to the button to redirect to the URL
            document.getElementById('channel-button').addEventListener('click', function () {
                window.location.href = selectedData.url;
            });
        }

        // Call the function to apply random data on page load
        window.onload = applyRandomChannelData;
    </script>
</body>

</html>
