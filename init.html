<!DOCTYPE html>
<html lang="en">

<head>

    <title>Initial Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #171b24;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FFFFFF;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
        }

        .container {
            background-color: #1e222a;
            border-radius: 25px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60vh;
            max-width: 100%;
            flex-direction: column;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* Soft shadow */
        }

        .btn-success-custom {
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            color: #ffffff;
            background-color: #1C93E3;
            border: none;
            width: 100%;
            height: 50px;
            font-size: 1.2em;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Soft shadow for button */
            margin-top: 20px;
        }

        .btn-success-custom:hover {
            transform: scale(1.05);
            background-color: #1C93E3;
        }

        .btn-success-custom.bouncing {
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        .text-content {
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            margin-bottom: 15px;
        }

        .white-text {
            color: #ffffff;
        }

        .image-container {
            margin-bottom: 20px;
        }

        .image-container img {
            width: 146px;
            height: 146px;
            object-fit: cover;
            border-radius: 25%; /* Rounded corners to make the image circular */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Soft shadow for image */
        }

        #channel-title {
            font-size: 2em; /* Reduced font size */
            font-weight: 700;
            margin-bottom: 20px;
        }

        #channel-description {
            font-size: 1.2em; /* Reduced font size */
            font-weight: 400;
            line-height: 1.5;
            margin-bottom: 20px;
        }
    </style>
</head>
