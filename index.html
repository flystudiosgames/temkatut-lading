<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecționare aleatorie</title>

    <style>
        body {
            background-color: #171b24;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #helloMessage {
            font-size: 3em;
        }
    </style>
    
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          try {
              // Definim lista de pagini direct în script
              const pages = [
                  "luckygames.html",
                  "luckyspins.html"
              ];

              console.log('Pages array:', pages);

              // Selectăm o pagină aleatoriu din listă
              const randomPage = pages[Math.floor(Math.random() * pages.length)];

              console.log('Selected random page:', randomPage);

              // Redirecționăm utilizatorul către pagina aleasă
              window.location.href = randomPage;
          } catch (error) {
              console.error("Error during redirection:", error);
              document.getElementById('helloMessage').innerText = "An error occurred during redirection.";
          }
      });
    </script>
