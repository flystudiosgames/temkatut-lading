<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #171b24;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FFFFFF;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: bold;
        }

        .container {
            background-color: #1e222a;
            border-radius: 25px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60vh;
            max-width: 100%;
            flex-direction: column;
            text-align: center;
        }

        .btn-success-custom {
            margin: 5px 0;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            color: #ffffff;
            width: 100%;
            height: 50px;
            font-size: 1.2em;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 0 15px rgba(22, 25, 31, 0.7);
        }

        .btn-success-custom.bouncing {
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        .text-content {
            font-family: 'Roboto Condensed', sans-serif;
            color: #ffffff;
            margin-bottom: 15px;
        }

        .yellow-text {
            color: #FFFF00;
        }

        .image-container {
            margin-bottom: 20px;
        }

        .image-container img {
            width: 146px;
            height: 146px;
            object-fit: cover;
            border-radius: 25%; /* Rounded corners to make the image circular */
        }
    </style>
</head>

<body>
    <div id="panel1" class="container active">
        <!-- Image container -->
        <div class="image-container">
            <img id="icon-image" src="" alt="FlyWin 777 Icon">
        </div>

        <!-- Text content -->
        <div class="text-content yellow-text">
            <p id="channel-title">Chanel Title</p>
        </div>
        <div class="text-content">
            <p id="channel-description">Chanel Description</p>
        </div>
        <button type="button" class="btn btn-success btn-success-custom bouncing" id="channel-button">Chanel Button Text</button>
    </div>

    <script>
        // JSON data defined within the script
        const jsonData = {
            "urlLinks": [
                {
                    "url": "https://t.me/flywin777",
                    "title": "FlyWin 777 ðŸš€",
                    "description": "FlyWin 777 is a high-speed rocket game bot offering the best gaming experience.",
                    "icon": "Resources/icons/FlyWin 777_Icon.jpg"
                }
            ]
        };

        // Function to apply the JSON data to the HTML elements
        function applyChannelData() {
            // Update the title and description using the data in the JSON object
            document.getElementById('channel-title').textContent = jsonData.urlLinks[0].title;
            document.getElementById('channel-description').textContent = jsonData.urlLinks[0].description;

            // Update the image source to display the icon
            document.getElementById('icon-image').src = jsonData.urlLinks[0].icon;

            // Add a click event to the button to redirect to the URL
            document.getElementById('channel-button').addEventListener('click', function () {
                window.location.href = jsonData.urlLinks[0].url;
            });
        }

        // Call the function to apply the data on page load
        window.onload = applyChannelData;
    </script>
</body>

</html>
