<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One:wght=400&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #171b24;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container-wrapper {
            display: flex;
            align-items: center;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }
        .header-container {
            background-color: #1e222a;
            width: 60vh;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            position: relative;
            padding: 0 10px;
            text-align: center;
        }
        .header-text {
            color: #FFFFFF;
            font-family: 'Lilita One', sans-serif;
            font-size: 1.2em;
            white-space: nowrap;
            width: 100%;
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .online-indicator {
    display: flex;
    align-items: center;
    justify-content: center;
}

.circle {
    width: 10px;
    height: 10px;
    background-color: #00b248;
    border-radius: 50%;
    position: relative;
}

.circle::before, .circle::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 15px;
    height: 15px;
    background-color: rgba(0, 178, 72, 0.5);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: pulse 2s infinite;
}

.circle::after {
    animation-delay: 0.5s; /* Intârziere pentru a doua undă */
}

@keyframes pulse {
    0% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 1;
    }
    100% {
        transform: translate(-50%, -50%) scale(2.5);
        opacity: 0;
    }
}
        .arrow-right {
            position: absolute;
            right: 10px;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .container {
            background-color: #1e222a;
            padding: 20px;
            margin: 3px 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60vh;
            flex: 1;
            position: relative;
        }
        .carousel-container {
            height: 0vh;
            position: relative;
        }
        .carousel-inner img {
            height: 100%;
            object-fit: cover;
        }
        .carousel-indicators {
            bottom: -15%;
        }
        .carousel-caption {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFFFFF;
            font-family: 'Lilita One', sans-serif;
            font-size: 1.2em;
            text-align: center;
            width: 80%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .games-container {
            background-color: #1e222a;
            height: 33vh;
            padding: 10px;
            margin: 3px 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 60vh;
            position: relative;
            overflow: hidden; /* Prevent particles from going outside */
        }
        .btn-success-custom {
            margin: 5px 0;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            color: #ffffff;
            width: 100%;
            max-width: 400px;
            height: 50px;
            font-size: 1.2em;
            background-color: #23953e;
            position: relative;
            z-index: 2; /* Ensure button is above particles */
        }

        .btn-success-custom.bouncing {
            background-color: #FFD700; /* Yellow color for ПОДАРКИ button */
            animation: bounce 2s infinite;  
            margin: 45px 0;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes press {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.9);
            }
        }

        .btn-success-custom.press {
            animation: press 0.5s;
        }

        .onlinetranzactiontext {
            background-color: #1e222a;
    width: 60vh;
    height: 25px;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;
    position: relative;
    text-align: center;
    display: flex;
    flex-direction: row; /* Asigură aranjarea pe o linie orizontală */
    gap: 10px; /* Spațiu între indicator și text */
        }

        .golden-ticket-img {
            width: 64px;
            height: 64px;
            margin-bottom: 50px;
        }

        .text-content {
            text-align: center;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 3px;
        }
        .text-content p {
            margin: 2px 0;
        }
        .white-text {
            color: #FFFFFF;
        }
        .green-text {
            color: #70FA00;
        }
        .transferHystory {
            display: flex;
            flex-direction: column;
            gap: 3px;
            padding: 5px;
            background-color: #1e222a;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            overflow-y: auto;
            position: absolute;
            top: 0;
            left: 0;
        }
        .history-title {
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
        }
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 1px;
            background-color: #272b32;
            border-radius: 3px;
            color: #ffffff;
            font-family: 'Roboto Condensed', sans-serif;
            transition: background-color 0.3s ease;
        }
        .history-item.fade-in {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .amount {
            color: #70FA00;
            transition: transform 0.5s ease;
        } 
        .claim-prizes-btn {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 350px;
            font-family: 'Lilita One', sans-serif;
            text-transform: uppercase;
            color: #ffffff;
            background-color: #23953e;
            border: none;
            height: 45px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .claim-prizes-btn:hover {
            background-color: #23953e;
        }

        .particle {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 50%;
            pointer-events: none;
            animation: particleMove 0.6s ease-out forwards;
            z-index: 1; /* Ensure particles are behind buttons */
        }

        @keyframes particleMove {
            from {
                opacity: 1;
                transform: translate(-50%, -50%) scale(var(--scale)); /* Centered start position */
            }
            to {
                opacity: 0;
                transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(calc(var(--scale) * 0.5));
            }
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <!-- Header Container -->
        <div class="header-container">
            <div class="header-text">FLY WIN HACK BOT v5.4.2</div>
        </div>
        <!-- Carousel Container -->
        <div class="container carousel-container">
            <div id="carouselExampleIndicators" class="carousel slide image-container" data-bs-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="Resources/Home SlideShow/Airpods.png" class="d-block w-100" alt="Airpods">
                        <div class="carousel-caption">Airpods</div>
                    </div>
                    <div class="carousel-item">
                        <img src="Resources/Home SlideShow/airpods-max.png" class="d-block w-100" alt="Airpods Max">
                        <div class="carousel-caption">Airpods Max</div>
                    </div>
                    <div class="carousel-item">
                        <img src="Resources/Home SlideShow/BMW 320i.png" class="d-block w-100" alt="BMW 320i">
                        <div class="carousel-caption">BMW 320i</div>
                    </div>
                    <div class="carousel-item">
                        <img src="Resources/Home SlideShow/iPhone 15 Pro Max.png" class="d-block w-100" alt="iPhone 15 Pro Max">
                        <div class="carousel-caption">iPhone 15 Pro Max</div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>
            </div>

            <button type="button" class="btn btn-success btn-success-custom bouncing" id="prizesButton" onclick="navigateToPrizes()">ПОДАРКИ</button>
        </div>
        <!-- Game Selection Container -->
        <div class="games-container">
            <div class="text-content">
                <p id="userID">Bаш ID: </p>
                <p>⬇️ Выберите игру и зарабатывайте ⬇️</p>
            </div>
            <button type="button" class="btn btn-success btn-success-custom" id="luckyJetButton" onclick="window.location.href='LuckyJet.html'">🚀 Lucky Jet 🚀</button>
            <button type="button" class="btn btn-success btn-success-custom" id="minesButton" onclick="window.location.href='Mines.html'">⭐ Mines ⭐</button>
        </div>
        <!-- Transfer History Container -->
        <div class="onlinetranzactiontext">
            <div class="online-indicator">
                <div class="circle"></div>
            </div>
            <div class="history-title">Онлайн Tранзакции</div>
                <div class="online-indicator">
                <div class="circle"></div>
            </div>
        </div>
        
        <div class="container">
            <div class="transferHystory">
                <!-- Dynamic content will be added here -->
            </div>
        </div>
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userIDElement = document.getElementById('userID');
            const savedUserID = localStorage.getItem('userID');
            if (savedUserID) {
                userIDElement.innerHTML = `Bаш <span class="white-text">ID:</span> <span class="green-text">${savedUserID}</span>`;
            } else {
                userIDElement.textContent = "Bаш ID: Not Available";
            }

            const transferHistoryContainer = document.querySelector('.transferHystory');

            function createHistoryItem(id, amount) {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history-item', 'fade-in');

                const idElement = document.createElement('div');
                idElement.textContent = `User ID: ${id}****`;

                const amountElement = document.createElement('div');
                amountElement.classList.add('amount');
                amountElement.textContent = `$0.00`;

                historyItem.appendChild(idElement);
                historyItem.appendChild(amountElement);

                setTimeout(() => {
                    animateAmount(amountElement, amount);
                }, 100);

                return historyItem;
            }

            function generateRandomID() {
                const digits = [1, 2, 3, 4, 5, 6, 7, 8, 0];
                let id = '';
                for (let i = 0; i < 5; i++) {
                    const randomIndex = Math.floor(Math.random() * digits.length);
                    id += digits[randomIndex];
                }
                return id;
            }

            function generateRandomAmount() {
                return Math.floor(Math.random() * (800 - 50 + 1)) + 50;
            }

            function animateAmount(element, finalAmount) {
                let currentAmount = 0;
                const interval = setInterval(() => {
                    if (currentAmount < finalAmount) {
                        currentAmount += Math.ceil(finalAmount / 50);
                        const randomDecimal = (Math.random() * 0.99).toFixed(2);
                        element.textContent = `+ $${Math.min(currentAmount, finalAmount).toFixed(0)}.${randomDecimal.slice(2)}`;
                    } else {
                        clearInterval(interval);
                    }
                }, 10);
            }

            function refreshTransferHistory() {
                transferHistoryContainer.innerHTML = '';
                for (let i = 0; i < 7; i++) {
                    const randomID = generateRandomID();
                    const randomAmount = generateRandomAmount();
                    const historyItem = createHistoryItem(randomID, randomAmount);
                    transferHistoryContainer.appendChild(historyItem);
                }
            }

            refreshTransferHistory(); // Initial population
            setInterval(refreshTransferHistory, 3000); // Refresh every 3 seconds

            // Double press effect for buttons
            const luckyJetButton = document.getElementById('luckyJetButton');
            const minesButton = document.getElementById('minesButton');

            function triggerDoublePress(button) {
                button.classList.add('press');
                triggerParticleEffect(button);
                setTimeout(() => {
                    button.classList.remove('press');
                }, 500);
            }

            function startDoublePressCycle() {
                triggerDoublePress(luckyJetButton);
                setTimeout(() => {
                    triggerDoublePress(minesButton);
                }, 1000);
            }

            setInterval(startDoublePressCycle, 3000); // Repeat cycle every 3 seconds

            // Trigger particle effect when the bounce animation ends for the "ПОДАРКИ" button
            const prizesButton = document.getElementById('prizesButton');
            prizesButton.addEventListener('animationend', () => {
                triggerGiftParticleEffect(prizesButton);
            });
        });

        function triggerParticleEffect(button) {
            const container = button.closest('.games-container');
            const buttonRect = button.getBoundingClientRect();
            const buttonCenterX = buttonRect.left + buttonRect.width / 2;
            const buttonCenterY = buttonRect.top + buttonRect.height / 2;

            // Create particles
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.backgroundImage = "url('Resources/usdToken.png')";

                // Randomize the direction and scale of the particles
                const angle = Math.random() * 360;
                const distance = Math.random() * 100 + 50;
                const scale = Math.random() * 0.5 + 0.5; // Random scale between 0.5 and 1

                particle.style.setProperty('--x', `${Math.cos(angle) * distance}px`);
                particle.style.setProperty('--y', `${Math.sin(angle) * distance}px`);
                particle.style.setProperty('--scale', scale);

                // Set the initial position of the particle relative to the container
                particle.style.left = `${buttonCenterX - container.getBoundingClientRect().left}px`;
                particle.style.top = `${buttonCenterY - container.getBoundingClientRect().top}px`;

                container.appendChild(particle); // Append to the container

                // Remove particle after animation
                particle.addEventListener('animationend', () => {
                    particle.remove();
                });
            }
        }

        function triggerGiftParticleEffect(button) {
            const container = button.closest('.container');
            const buttonRect = button.getBoundingClientRect();
            const buttonCenterX = buttonRect.left + buttonRect.width / 2;
            const buttonCenterY = buttonRect.top + buttonRect.height / 2;

            // Create particles
            for (let i = 0; i < 5; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.backgroundImage = "url('Resources/giftsToken.png')";

                // Randomize the direction and scale of the particles
                const angle = Math.random() * 360;
                const distance = Math.random() * 100 + 50;
                const scale = Math.random() * 0.5 + 0.5; // Random scale between 0.5 and 1

                particle.style.setProperty('--x', `${Math.cos(angle) * distance}px`);
                particle.style.setProperty('--y', `${Math.sin(angle) * distance}px`);
                particle.style.setProperty('--scale', scale);

                // Set the initial position of the particle relative to the container
                particle.style.left = `${buttonCenterX - container.getBoundingClientRect().left}px`;
                particle.style.top = `${buttonCenterY - container.getBoundingClientRect().top}px`;

                container.appendChild(particle); // Append to the container

                // Remove particle after animation
                particle.addEventListener('animationend', () => {
                    particle.remove();
                });
            }
        }

        function navigateToIndex() {
            window.location.href = 'index.html';
        }

        function navigateToPrizes() {
            // Stop the bouncing animation once the button is clicked
            const button = document.querySelector('.btn-success-custom.bouncing');
            button.classList.remove('bouncing');

            // Trigger particle effect
            triggerGiftParticleEffect(button);

            // Redirect to the Prizes page after a short delay
            setTimeout(() => {
                window.location.href = 'Prizes.html';
            }, 500); // Adjust the delay as needed
        }
    </script>
</body>
</html>
