<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA App</title>
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons for PWA -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192x192.png">
    <link rel="apple-touch-icon" href="icon-192x192.png">

    <!-- Theme Color -->
    <meta name="theme-color" content="#681ce3">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #171b24;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #1e222a;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 400px;
        }
        .btn-primary {
            background-color: #681ce3;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            margin-top: 20px;
        }
        .notification {
            display: none;
            background-color: #ffcc00;
            color: #171b24;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 1.1em;
            animation: fadeInOut 4s ease-in-out forwards;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to PWA App</h1>
        <p id="installText">Click the button below to install the app.</p>
        <button class="btn btn-primary" id="installButton" style="display:none;">Install App</button>
        <div id="iosInstallMessage" class="notification" style="display: none;">
            <p>To install the app, tap <strong>Share</strong> and then <strong>Add to Home Screen</strong>.</p>
        </div>
    </div>

    <script>
        let deferredPrompt;
        const installButton = document.getElementById('installButton');
        const iosInstallMessage = document.getElementById('iosInstallMessage');
        const installText = document.getElementById('installText');

        // Detect iOS
        const isIOS = () => {
            const userAgent = window.navigator.userAgent.toLowerCase();
            return /iphone|ipad|ipod/.test(userAgent);
        };

        // Detect if the app is running in standalone mode
        const isInStandaloneMode = () => ('standalone' in window.navigator) && (window.navigator.standalone);

        if (isIOS() && !isInStandaloneMode()) {
            // Show the install message for iOS
            iosInstallMessage.style.display = 'block';
            installText.style.display = 'none';
        } else {
            // Listen for the beforeinstallprompt event for Android and PC
        window.addEventListener('beforeinstallprompt', (e) => {
    console.log('beforeinstallprompt event fired');
    e.preventDefault();
    deferredPrompt = e;
    installButton.style.display = 'block';

    installButton.addEventListener('click', () => {
        installButton.style.display = 'none';
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
            console.log(choiceResult.outcome === 'accepted' ? 'User accepted' : 'User dismissed');
            deferredPrompt = null;
        });
    });
});

        }

        // Register the service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
