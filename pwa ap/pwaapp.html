<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA App</title>
    
    <!-- Manifest and Icons -->
    {% load pwa %}
    {% pwa_meta %}
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Add your existing styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to PWA App</h1>
        <p>Click the button below to install the app.</p>
        <button class="btn btn-primary" id="installButton" style="display:none;">Install App</button>
        <p id="fallbackMessage">Pe Android, poți adăuga aplicația pe ecranul de pornire apăsând meniul browserului și selectând "Add to Home Screen".</p>
        <div id="notification" class="notification">This is a simple notification!</div>
    </div>

    <script>
        let deferredPrompt;
        const installButton = document.getElementById('installButton');
        const fallbackMessage = document.getElementById('fallbackMessage');

        // Listen for the beforeinstallprompt event
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
            fallbackMessage.style.display = 'none'; // Ascunde fallback message

            installButton.addEventListener('click', () => {
                installButton.style.display = 'none';
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    } else {
                        console.log('User dismissed the install prompt');
                    }
                    deferredPrompt = null;
                });
            });
        });

        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

        // Fallback message
        window.addEventListener('load', () => {
            if (!deferredPrompt) {
                fallbackMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
