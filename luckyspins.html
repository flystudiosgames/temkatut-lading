<!DOCTYPE html>

    <style>
        :root {
            --element-spacing: -10px;
        }

        body {

            justify-content: center;
            align-items: center;
            color: #FFFFFF;

            font-weight: bold;

            overflow: hidden;
        }

        html {

            overflow: hidden;
        }

        .container.active {
            background-color: #1e222a;
            border-radius: 25px;
            padding: 20px;
            width: 100%;
            max-width: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: var(--element-spacing);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
        }

        .btn-success-custom {
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            color: #ffffff;
            border: none;
            width: 100%;
            height: 50px;
            font-size: 1.2em;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }

        .btn-success-custom.clicked {
            animation: pressButton 0.3s ease;
            background-color: #5714c2; /* Culoarea mai √ÆnchisƒÉ */
        }

        @keyframes pressButton {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }

        .promo-btn {
            background-color: #681ce3;
        }

        .promo-btn:hover {
            background-color: #5714c2;
        }

        .btn-success-custom.bouncing {
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        .image-container img {
            width: 210px;
            height: 156px;
            object-fit: cover;
            border-radius: 10%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #channel-title {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 0;
        }

        #channel-description {
            font-size: 1.2em;
            font-weight: 400;
            line-height: 1.5;
        }

        .yellow-text {
            color: #FFD700;
            font-weight: bold;
        }

        .green-text {
            color: #00FF00;
            font-weight: bold;
        }

        #notification {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            background-color: #681ce3;
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2em;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            display: none;
            transition: opacity 0.5s ease, top 0.5s ease;
        }

        #notification.show {
            display: block;
            opacity: 1;
        }

        #notification.hide {
            opacity: 0;
        }

        .btn-success-custom:active {
            transform: scale(0.98);
        }

        @media (max-width: 768px) {
            .container.active {
                max-width: 90%;
                padding: 15px;
            }
        }

        @media (max-width: 576px) {
            .container.active {
                max-width: 95%;
                padding: 10px;
            }
        }
    </style>
</head>
